<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>


<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Edit Answer of Protocol</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/SUPERUSER/home}">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/SUPERUSER/list}">Users</a> <span class="sr-only"></span>
				</li>
			
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#"
					id="navbarDropdownMenuLink" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false"> Protocol </a>
					<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
						<a class="dropdown-item" data-toggle="modal"
							data-target="#createprotocol">Create Protocol</a> <a
							class="dropdown-item" th:href="@{/SUPERUSER/showProtocols}">Show
							Protocol</a>
					</div></li>


			</ul>
		</div>
		<a type="button" class="btn btn-secondary"
			th:href="@{/SUPERUSER/logout}">Log Out</a>
	</nav>
	
	<div class="modal fade" id="createprotocol" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/GODUSER/createprotocol}" method=post enctype="multipart/form-data">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add New Protocol</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						
						
					</div>
					<div class="modal-body">

						<div class="form-group">
							<label for="type">Type:</label> <select class="form-control"
								id="typeAdd" name="type">
								<option>Incoming</option>
								<option>Outgoing</option>
							</select>
						</div>


						<div class="form-group">
							<label for="title" class="col-form-label">Title:</label> <input
								type="text" class="form-control" id="titleAdd" name="title">
						</div>

						<div class="form-group">
							<label for="description">Description</label>
							<textarea class="form-control" id="descriptionAdd"  rows="3" name="description"></textarea>
						</div>
						
						<div class="form-group">
							<label for="followUp">FollowUp</label>
							<textarea class="form-control" id="followAdd" rows="10"
								name="followup"></textarea>
						</div>

						
						<div class="form-group">
							<label for="exampleFormControlFile1"><br><br>If you want to add more than two files you have to compress them.You can also fill it empty </label> 
							<input type="file" class="form-control-file"
								id="exampleFormControlFile1" name="file">
						</div>
						
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Close</button>
							<button type="submit" class="btn btn-primary">Send</button>
						</div>

					</div>




				</div>
			</div>
		</form>
	</div>
	
	
	<blockquote class="blockquote text-center">
		<p class="mb-0" style="font-size: 50px">Edit protocol</p>
		<footer class="blockquote-footer" style="font-size: 12px">
			<cite>Feel free to Update Protocol :) </cite>
		</footer>
	</blockquote>


	<form th:action="@{/SUPERUSER/saveEditedProtocol}" method=post enctype="multipart/form-data">
		<div class="section-1-container section-container">
			<div class="modal-body">



				
				
				<div class="form-group">
				<label for="title" class="col-form-label">Type:</label> <input
						type="text" class="form-control" id="typeAdd" name="type"
						th:value="${protocol.type}" disabled>
				</div>
				
				
				
				<div class="mb-3" style='visibility: hidden; overflow: hidden; height: 0; width: 0;'>
							<input type="text" th:value="${protocol.id}" th:name="id"
								class="form control" >
						</div>


				<div class="form-group">
					<label for="title" class="col-form-label">Title:</label> <input
						type="text" class="form-control" id="titleAdd" name="title"
						th:value="${protocol.title}" style='padding-bottom:3%;'>
				</div>

				<div class="form-group">
					<label for="title" class="col-form-label">Description:</label> <input
						type="text" class="form-control" id="descriptionAdd"    name="description"
						th:value="${protocol.description}" style='padding-bottom:5%;'>
				</div>

				<div class="form-group">
					<label for="title" class="col-form-label">Follow Up:</label> <input
						type="text" class="form-control" id="followUpAdd"  rows="5" name="followUp"
						th:value="${protocol.followUp}" style='padding-bottom:10%;'>
						</textarea>
				</div>
				<hr>
				<fieldset class="form-group">
					<div class="row">

						<div class="col-sm-10">
							<h6>Files:</h6>
							<br>
							
							<div th:if="${protocol.file != NULL}"> 
							<div class="form-check">
								<input class="form-check-input" type="radio" name="option"
									id="gridRadios2" value="option1" > <label
									class="form-check-label" for="gridRadios2" > Keep existing file: <td><a th:href="@{'/GODUSER/file/'+${protocol.file}}"><span th:text="${protocol.file}"> </span></a></td>
								</label>
							</div>

							<div class="form-check">
								<input class="form-check-input" type="radio" name="option"
									id="gridRadios1" value="option2"> 
									<label
									class="form-check-label" for="gridRadios1"> Delete
									file: <del><td><a th:href="@{'/GODUSER/file/'+${protocol.file}}"><span th:text="${protocol.file}"> </span></a></td></del>
								</label>
							</div>
							
							</div>
							
							<div th:unless="${protocol.file}"> 
							
							<div class="form-check">
								<input class="form-check-input" type="radio" name="option"
									id="gridRadios1" value="option3"> 
									<label
									class="form-check-label" for="gridRadios1">Proceed with out attach file <a th:href="@{'/file/'+${protocol.file}}"><span
										th:text="${protocol.file}"> </span></a>
								</label>
							</div>
							
							
							</div>
							

							<div class="form-check">
								<input class="form-check-input" type="radio" name="option"
									id="gridRadios2" value="option4" checked> <label
									class="form-check-label" for="gridRadios2"> Upload file
									<p th:if="${protocol.file != NULL}">  <b>*The previous ones will be removed*</b></p>
						
								

								</label>
								<div class="form-group">
									<label for="exampleFormControlFile1">If you want to add
										more than two files you have to compress them </label> <input
										type="file" class="form-control-file"
										id="exampleFormControlFile1" name="file">
								</div>
							</div>

						</div>
					</div>
				</fieldset>





				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>


			</div>
			</div>
	</form>




</body>
</html>
