<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

 

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Users</title>
</head>
<body>
	<h2>List of Users</h2>

	<div class="container">
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#addmodal" >Add New</button>
		<button type="button" class="btn btn-warning" data-toggle="modal"
			data-target="#editmodal">Edit User</button>
		<button type="button" class="btn btn-danger" data-toggle="modal"
			data-target="#deleteModal">Delete User</button>
			
			

		<table class="table table-stripped">
			<tr>
				<td>ID</td>
				<td>FirstName</td>
				<td>LastName</td>
				<td>UserName</td>
				<td>Role</td>
				<td>Sector</td>
				<td>Active</td>
			

			</tr>

			<tr th:each="user: ${users}">
				<td th:text="${user.id}">ID</td>
				<td th:text="${user.firstName}">FirstName</td>
				<td th:text="${user.lastName}">LastName</td>
				<td th:text="${user.username}">UserName</td>
				<td th:text="${user.role.name}">Role</td>
				<td th:text="${user.sector.name}">Sector</td>
				<td th:text="${user.active}">Active</td>
				



			</tr>

		</table>
	</div>




	<div class="modal fade"  id="addmodal" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/addNew}" method=post>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">Add New User</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
					
					

						<div class="form-group">
							<label for="firstName" class="col-form-label">FirstName:</label>
							<input type="text" class="form-control" id="firstNameAdd" name="firstName">
						</div>
						<div class="form-group">
							<label for="lastName" class="col-form-label">LastName:</label>
							<input type="text" class="form-control" id="lastNameAdd" name="lastName" >
						</div> 
						
						<div class="form-group">
							<label for="username" class="col-form-label">UserName:</label>
							<input type="text" class="form-control" id="usernameAdd" name="username" >
						</div>
						
						<div class="form-group">
							<label for="password" class="col-form-label">Password:</label>
							<input type="password" class="form-control" id="passwordAdd" name="password" >
						</div> 
					
   						<div class="form-group">
    					<label for="active">Active Select(1 for No Expired, 0 for Expired)</label>
    					<select class="form-control" id="activeAdd" name="active">
     					<option>1</option>
     					<option>0</option>
      					</select>
      					</div>
   						 
   						<div class="form-group">
    					<label for="role">Role select</label>
    					<select class="form-control" id="roleAdd" name="role">
     					<option th:each="role : ${roles}" th:value="${role.id}"
     							th:text="${role.name}">
     					<option/>
   						</select>
   						</div>
   						
   						
   						<div class="form-group">
    					<label for="sector">Sector select</label>
    					<select class="form-control" id="sectorAdd" name="sector">
     					<option th:each="sector : ${sectors}" th:value="${sector.id}" 
     							th:text="${sector.name}">
     					<option/>
   						</select>
						</div>
						
						</div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
					    </div>
				
			 </div>
			</div>
		</form>
	</div>

	



<div class="modal fade"  id="editmodal" tabindex="-1" role="dialog" 
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<form th:action="@{/editNew}" method=get>
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">EDIT New User</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						
						<div class="form-group">
							<label for="id" class="col-form-label">ID:</label>
							<input type="text" class="form-control" id="idAdd" name="id">
						</div>

						<div class="form-group">
							<label for="firstName" class="col-form-label">FirstName:</label>
							<input type="text" class="form-control" id="firstNameAdd" name="firstName">
						</div>
						<div class="form-group">
							<label for="lastName" class="col-form-label">LastName:</label>
							<input type="text" class="form-control" id="lastNameAdd" name="lastName" >
						</div> 
						
						<div class="form-group">
							<label for="username" class="col-form-label">UserName:</label>
							<input type="text" class="form-control" id="usernameAdd" name="username" >
						</div>
						
						<div class="form-group">
							<label for="password" class="col-form-label">Password:</label>
							<input type="password" class="form-control" id="passwordAdd" name="password" >
						</div> 
					
   						<div class="form-group">
    					<label for="active">Active Select(1 for No Expired, 0 for Expired)</label>
    					<select class="form-control" id="activeAdd" name="active">
     					<option>1</option>
     					<option>0</option>
      					</select>
   						</div>
   						
   						<div class="form-group">
    					<label for="role">Role select</label>
    					<select class="form-control" id="roleAdd" name="role">
     					<option th:each="role : ${roles}" th:value="${role.id}"
     							th:text="${role.name}">
     					<option/>
   						</select>
   						</div>
   						<div class="form-group">
    					<label for="sector">Sector select</label>
    					<select class="form-control" id="sectorAdd" name="sector">
     					<option th:each="sector : ${sectors}" th:value="${sector.id}" 
     							th:text="${sector.name}">
     					<option/>
   						</select>
					    </div>
					   </div>
						<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="submit" class="btn btn-primary">Save</button>
						</div>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
